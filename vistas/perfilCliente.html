<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Completo del Paciente</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawCharts);

        function drawCharts() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work', 11],
                ['Eat', 2],
                ['Commute', 2],
                ['Watch TV', 2],
                ['Sleep', 7]
            ]);

            var options = {
                title: 'Actividades Diarias'
            };

            var chart1 = new google.visualization.PieChart(document.getElementById('piechart1'));
            chart1.draw(data, options);

            var chart2 = new google.visualization.PieChart(document.getElementById('piechart2'));
            chart2.draw(data, options);

            var chart3 = new google.visualization.PieChart(document.getElementById('piechart3'));
            chart3.draw(data, options);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #7AA693;
            padding: 20px;
            color: #fff;
            text-align: left;
        }
        .header img {
            width: 100px;
        }
        .main {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .charts {
            display: flex;
            justify-content: space-between;
        }
        .chart {
            width: 30%;
        }
        .sidebar {
            margin-top: 20px;
        }
        .sidebar .item {
            background-color: #e0e0e0;
            padding: 10px;
            margin-bottom: 10px;
        }
        .footer {
            background-color: #7AA693;
            padding: 20px;
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <img src="logo.png" alt="LOGO">
            </div>
        </div>
        <div class="main">
            <h1>Perfil completo del paciente</h1>
            <h2>Estad√≠sticas de seguimiento</h2>
            <div class="charts">
                <div id="piechart1" class="chart"></div>
                <div id="piechart2" class="chart"></div>
                <div id="piechart3" class="chart"></div>
            </div>
            <div class="sidebar">
                <div class="item">Elemento 1</div>
                <div class="item">Elemento 2</div>
                <div class="item">Elemento 3</div>
                <div class="item">Elemento 4</div>
            </div>
        </div>
        <div class="footer">
            <div style="display: inline-block; width: 100px; height: 100px; background-color: #e0e0e0; margin-right: 20px;"></div>
            <div style="display: inline-block; width: 400px; height: 100px; background-color: #e0e0e0;"></div>
        </div>
    </div>
</body>
</html>
